<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Finnish Collective Agreements Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px 20px; }
        .response { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finnish Collective Agreements Chatbot</h1>
        <form method="post">
            <textarea name="question" placeholder="Ask your question in Finnish or English"></textarea><br>
            <button type="submit">Ask</button>
        </form>
        {% if answer %}
        <div class="response">
            <strong>Answer:</strong>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
